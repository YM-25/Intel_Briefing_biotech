name: Daily Intelligence Report

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 = 北京 08:00
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout engine
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Morning Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_BASE_URL: ${{ secrets.XAI_BASE_URL }}
          XAI_MODEL: ${{ secrets.XAI_MODEL }}
          PRODUCTHUNT_TOKEN: ${{ secrets.PRODUCTHUNT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python run_mission.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: reports/daily_briefings/
